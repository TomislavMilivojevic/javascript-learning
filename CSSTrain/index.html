<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="screen">
      <p id="screen-one"></p>
      <p id="screen-two"></p>
      <p id="operator-screen"></p>
    </div>
    <div class="calc">
      <div class="buttons" id="0">0</div>
      <div class="buttons" id="1">1</div>
      <div class="buttons" id="2">2</div>
      <div class="buttons" id="3">3</div>
      <div class="buttons" id="4">4</div>
      <div class="buttons" id="5">5</div>
      <div class="buttons" id="6">6</div>
      <div class="buttons" id="7">7</div>
      <div class="buttons" id="8">8</div>
      <div class="buttons" id="9">9</div>
      <div class="buttons" id="plus">+</div>
      <div class="buttons" id="minus">-</div>
      <div class="buttons" id="imnul">*</div>
      <div class="buttons" id="imp">/</div>
      <div class="buttons" id="egal">=</div>
      <div class="buttons" id="modulo">%</div>
    </div>

    <div class="misc">
      <div class="buttonz" id="reset">reset</div>
      <div class="buttonz" id="back">Backspace</div>
    </div>
  </body>
</html>
